<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1></h1>
    <div class="result-container">
  
      <div class=" card result-card">
        <h3>Your Result</h3>
  
        <div class="result-summary">
         <p>76</p>
         <span>of 100</span>
        </div>
  
        <div class="result-info">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
      </div>
  
      <div class="card summary-card">
        <h3>Summary</h3>
  
        <div class="summary summary-reaction">
        <div class="summary-info">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="summary-score">
          <p>80 &nbsp;<span>/ 100</span></p>
        </div>
        </div>
      
      <div class="summary summary-memory">
        <div class="summary-info">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="summary-score">
          <p>92 &nbsp;<span>/ 100</span></p>
        </div>
      </div>
      
      <div class="summary summary-verbal">
        <div class="summary-info">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="summary-score">
         <p>61 &nbsp;<span>/ 100</span></p>
        </div>
      </div>
      
     <div class="summary summary-visual">
      <div class="summary-info">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
      </div>
      <div class="summary-score">
        <p>72 &nbsp;<span>/ 100</span></p>
      </div>
     </div>
      
     <button class="button">
      Continue
     </button>
  
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
